<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box1">
        <header class="box2">
            <h1 class="text1">🌤️ Weather App</h1>
            <p class="text2">Get real-time weather updates for any city!</p>
        </header>

        <main class="box3">
            <div class="box4">
                <img src="https://img.freepik.com/free-photo/weather-effects-composition_23-2149853295.jpg?t=st=1733306667~exp=1733310267~hmac=478e698291d5b22739144521fd911d03231d2d6582df2b5a6ced91e37e9f922e&w=1800" alt="Weather Condition" class="img1">
            </div>

            <div class="box5">
                <div class="box6">
                    <label for="country" class="text3">🌎 Select Country:</label>
                    <select id="country" class="input1">
                        <option value="">-- Choose Country --</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="India">India</option>
                        <option value="Sri Lanka">Sri Lanka</option>
                    </select>
                </div>

                <div class="box7">
                    <label for="city" class="text3">🏙️ Select City:</label>
                    <select id="city" class="input1">
                        <option value="">-- Choose City --</option>
                        <option value="New York">New York</option>
                        <option value="London">London</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Colombo">Colombo</option>
                    </select>
                </div>
            </div>

            <div class="box8">
                <h2 class="text4">🌈 Weather Details</h2>
                <p id="weather-info" class="text5">Select a country and city to view the weather.</p>
            </div>
        </main>

        <footer class="box9">
            <p class="text6">&copy; 2024 Weather App | Designed with ❤️</p>
        </footer>
    </div>
</body>

</html>
